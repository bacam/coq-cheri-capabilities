name: CI
run-name: ${{ github.actor }}'s CI management
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt install opam
      - run: opam init
      - run: opam repo add --this-switch coq-released https://coq.inria.fr/opam/released
      - run: opam pin -n coq-struct-tact https://github.com/uwplse/StructTact.git
